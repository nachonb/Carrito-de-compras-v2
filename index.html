<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Lista de Productos</h1>
    <ul id="productList">
      <!-- Aquí se mostrarán los productos -->
    </ul>
    <button id="addButton">Añadir al Carrito</button>
    <select id="productSelect">
      <!-- Aquí se mostrarán las opciones de productos -->
    </select>
    <h1>Carrito de Compras</h1>
    <ul id="cartList">
      <!-- Aquí se mostrarán los productos en el carrito -->
    </ul>
    <button id="removeButton">Eliminar del Carrito</button>
    <p id="totalAmount">Total: $0</p>
    <script src="script.js"></script>
  </body>
</html>
